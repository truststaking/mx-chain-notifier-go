name: Trigger auto deployment for notifier-devnet

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ xoxno ]
    paths:
    - '**'
    - '.github/workflows/notifier-devnet-AutoDeployTrigger-70a14b32-be38-4ba1-9675-3e2964543208.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NOTIFIERDEVNET_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xoxno.azurecr.io
          registryUsername: ${{ secrets.NOTIFIERDEVNET_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NOTIFIERDEVNET_REGISTRY_PASSWORD }}
          containerAppName: notifier-devnet
          resourceGroup: XOXNO
          imageToBuild: xoxno.azurecr.io/notifier-devnet:${{ github.sha }}
          dockerfilePath: Dockerfile

     

